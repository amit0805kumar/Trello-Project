<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=width-device initial-scale=1">
    <meta charset="utf-8">

    <script src="https://use.fontawesome.com/ff32409344.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="shotcut icon" type="img/png" href="Images/tr-icon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Trello &mdash; Your all in one booking app</title>
</head>

<body>
    <div class="container">
        <header class="header">

            <img src="Images/tr.png" alt="Logo" class="logo">

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search Hotels">
                <button class="search__button">
               <svg class="search__icon">
                   <use xlink:href="Images/sprite.svg#icon-magnifying-glass"></use>
               </svg>
             </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                    <use xlink:href="Images/sprite.svg#icon-bookmark"></use>
                </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                    <use xlink:href="Images/sprite.svg#icon-chat"></use>
                </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__user">
                    <img src="Images/user.jpg" alt="" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Amit</span>
                </div>
            </nav>

        </header>

        <div class="content">

            <nav class="side-bar">
                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="Images/sprite.svg#icon-home"></use>
                            </svg>
                            <span class="side-nav__text">Hotel</span>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="Images/sprite.svg#icon-aircraft"></use>
                            </svg>
                            <span class="side-nav__text">Flight</span>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="Images/sprite.svg#icon-key"></use>
                            </svg>
                            <span class="side-nav__text">Car-rental</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="Images/sprite.svg#icon-map"></use>
                            </svg>
                            <span class="side-nav__text">Tours</span>
                        </a>
                    </li>
                </ul>


                <div class="legal">
                    &copy; 2018 by Amit Kumar. All rights reserved.
                </div>
            </nav>


            <main class="hotelview">
                <div class="gallery">
                    <figure class="gallery__item">
                        <img src="Images/1.jpg" alt="Photo of hotel" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="Images/2.jpg" alt="Photo of hotel" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="Images/4.jpg" alt="Photo of hotel" class="gallery__photo">
                    </figure>
                </div>

                <div class="overview">
                    <h1 class="overview__heading">Hotel Las Palmas</h1>
                    <div class="overview__stars">
                        <svg class="overview__stars-icon">
                                <use xlink:href="Images/sprite.svg#icon-star"></use>
                            </svg>
                        <svg class="overview__stars-icon">
                                <use xlink:href="Images/sprite.svg#icon-star"></use>
                            </svg>
                        <svg class="overview__stars-icon">
                                <use xlink:href="Images/sprite.svg#icon-star"></use>
                            </svg>
                        <svg class="overview__stars-icon">
                                <use xlink:href="Images/sprite.svg#icon-star"></use>
                            </svg>
                        <svg class="overview__stars-icon">
                                <use xlink:href="Images/sprite.svg#icon-star"></use>
                            </svg>
                    </div>
                    <div class="overview__location">
                        <svg class="overview__location-icon">
                        <use xlink:href="Images/sprite.svg#icon-location-pin"></use>
                        </svg>
                        <button class="btn-inline">Albufiera, Portugal</button>
                    </div>
                    <div class="overview__rating">
                        <div class="overview__rating-average">8.6</div>
                        <div class="overview__rating-count">428 votes</div>
                    </div>
                </div>



            </main>
        </div>
    </div>
</body>

</html>
